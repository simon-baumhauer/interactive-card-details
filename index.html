<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div style="padding-top: 100px">
      <img src="images\bg-main-desktop.png" class="background-img" alt="" />
      <span class="card-front-wrap">
        <img src="images\card-logo.svg" class="card-logo" />
        <span class="card-number" id="card-number">000 000 000 000</span>
        <span class="card-name" id="card-name">Jane Appleseed</span>
        <span class="card-expiry-date"
          ><span id="month">00</span>/<span id="yearOutput">00</span>
        </span>
        <img src="images\bg-card-front.png" alt="" class="card-front" />
      </span>
      <span style="position: relative">
        <span class="cvc">000</span>
        <img src="images\bg-card-back.png" alt="" class="card-back" />
      </span>
    </div>
    <div class="forms-container">
      <form action="">
        <label class="label" for="cardholder-name">CARDHOLDER NAME</label>
        <input placeholder="Simon Baumhauer" type="text" id="cardholder-name" />
        <label class="label" for="cardholder-name">CARD NUMBER</label>
        <input
          placeholder="000 000 000 000"
          type="text"
          class="number"
          id="number"
        />
        <div style="display: flex; justify-content: space-between">
          <label class="label" for="date"> Exp. Date (MM/YY)</label>
          <label class="label" for="cvc">CVC</label>
        </div>

        <div style="display: flex; align-items: center">
          <div id="head2">
            <select placeholder="MM" id="gMonth2">
              <option name="" value="" style="display: none">MM</option>
              <option name="01" value="01">01</option>
              <option name="02" value="02">02</option>
              <option name="03" value="03">03</option>
              <option name="04" value="04">04</option>
              <option name="05" value="05">05</option>
              <option name="06" value="06">06</option>
              <option name="07" value="07">07</option>
              <option name="08" value="08">08</option>
              <option name="09" value="09">09</option>
              <option name="10" value="10">10</option>
              <option name="11" value="11">11</option>
              <option name="12" value="12">12</option>
            </select>
          </div>
          <div id="head2">
            <select placeholder="YY" id="year">
              <option name="" value="" style="display: none">YY</option>
              <option name="01" value="01">01</option>
              <option name="02" value="02">02</option>
              <option name="03" value="03">03</option>
              <option name="04" value="04">04</option>
              <option name="05" value="05">05</option>
              <option name="06" value="06">06</option>
              <option name="07" value="07">07</option>
              <option name="08" value="08">08</option>
              <option name="09" value="09">09</option>
              <option name="10" value="10">10</option>
              <option name="11" value="11">11</option>
              <option name="12" value="12">12</option>
            </select>
          </div>
          <input type="number" placeholder="123" id="cvc" />
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
